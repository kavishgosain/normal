<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 320px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .display {
            font-size: 2rem;
            padding: 20px;
            background-color: #222;
            color: white;
            text-align: right;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
        }

        .button {
            padding: 20px;
            font-size: 1.5rem;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #eaeaea;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #ff8c00;
        }

        .equals {
            background-color: #4caf50;
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #45a049;
        }

        .special-button {
            background-color: #f44336;
            color: white;
        }

        .special-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button special-button" id="clearAll">AC</button>
            <button class="button special-button" id="clear">C</button>
            <button class="button operator" data-value="/">/</button>
            <button class="button operator" data-value="*">*</button>

            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="-">-</button>

            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="+">+</button>

            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            
            <button class="button" data-value="0" style="grid-column: span 2;">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button equals" id="equals">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let buttons = Array.from(document.getElementsByClassName('button'));

        buttons.map(button => {
            button.addEventListener('click', (e) => {
                if (e.target.innerText === 'C') {
                    if (display.innerText.length > 1) {
                        display.innerText = display.innerText.slice(0, -1);
                    } else {
                        display.innerText = '0';
                    }
                } else if (e.target.innerText === 'AC') {
                    display.innerText = '0';
                } else if (e.target.innerText === '=') {
                    try {
                        display.innerText = eval(display.innerText);
                    } catch {
                        display.innerText = 'Error';
                    }
                } else {
                    if (display.innerText === '0') {
                        display.innerText = e.target.innerText;
                    } else {
                        display.innerText += e.target.innerText;
                    }
                }
            });
        });
    </script>
</body>
</html>
